  <div class="flex_column main">

    </div>

    <div class="calendar_full_mobile">
      <div class="calendar_full_row_mobile border_radius">
        <div class="days_mobile">
          <div>Mon</div>
          <div>Tues</div>
          <div>Wed</div>
          <div>Thur</div>
          <div>Fri</div>
          <div>Sat</div>
          <div>Sun</div>

    <div class="flex_row main_section border_radius">
      <div class="flex_column--no-gap to_do border_radius">
        <div class="title">
          <p>To-do</p>
          <p class="title_date"></p>
        </div>
        <div class="lista">
          <ul class="lista_ul">

          </ul>
        </div>


        <div class="list add_task_list flex_row--task">
          <input type="text" class="add_task border_radius">
          <button class="add_task--btn">+</button>
        </div>

      </div>

      <div class="flex_column--no-gap to_do--completed border_radius">
        <div class="title">
          <p>Completed tasks</p>
          <p class="title_date"></p>
        </div>
        <div class="lista lista_completed">
          <ul class="lista_ul lista_ul_completed">

          </ul>
        </div>


        <div class="list add_task_list flex_row--task clear_tasks">
          <button class="clear_tasks_btn">Clear Tasks</button>
        </div>
      </div>


      <div class="flex_column third_column">

        <div class="calendar_full border_radius">
          <div class="days flex_row">
            <div>Mon</div>
            <div>Tues</div>
            <div>Wed</div>
            <div>Thur</div>
            <div>Fri</div>

    <div class="overlay hidden"></div>
